<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.min.css" rel="stylsheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tula's Poppin' Pizza</title>
</head>
<body>
  <div class="welcome">
    <h3>Tula's Poppin' Pizza!</h3>
      <div id="start-order">
        <button type="submit" class="btn-start-order">Start My Order</button>
  </div>
  <div class="pizza">
    <p id="begin-order">My Pizza</p>
    <form id="pizza-form">
      <div class="form-group">
        <label for="pizza-size">Pizza size</label>
        <select class="form-control" id="pizza-size">
          <option value="large">Large</option>
          <option value="medium">Medium</option>
          <option value="small">Small</option>
        </select>
      </div>
      <div class="form-group">
        <label>Pizza sauce</label>
        <select class="form-control" id="sauce">
          <option value="tomato">tomato sauce</option>
          <option valus="spicy tomato">spicy tomato</option>
          <option value="mushroom">mushroom sauce</option>
          <option value="garlic"> garlic sauce</option>
        </select>
        </div>
      <div class="form-group">
        <label for="pizza-toppings">Pizza toppings</label>
        <select class="form-control" multiple="multiple" id="toppings">
          <option value="cheese ">cheese</option>
          <option value="pepperoni ">pepperoni</option>
          <option value="pineapple ">pineapple</option>
          <option value="onions ">onions</option>
          <option value="beyond meat sausage">Beyond Meat Sausage</option>
          <option value="olives">olives</option>
        </select>
      </div>
      <div class="form-group">
        <label>Pizza Cheeses</label>
        <select class="form-control" id="cheese">
          <option value="mozzarella">mozzarella</option>
          <option value="cheddar">cheddar</option>
          <option value="feta">feta</option>
          <option value="vegan mozzarella">vegan mozzeralla</option>
        </select>
        </div>
    <button class="btn-primary" type="submit">Place My Order</button>
  </form>
</div>
</div>
</div>
</body>
</html>
